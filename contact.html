<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://kit.fontawesome.com/6d2439e6fd.js" crossorigin="anonymous"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Barlow&family=Josefin+Sans:wght@400;600&display=swap"
        rel="stylesheet">
    <link rel="stylesheet" href="./styles/styles.css">
    <title>Get In Touch</title>
</head>
<body>
    <!-- HEADER BEGINS -->
    <header class="contactHeader">
        <div class="wrapper">
            <nav>
                <ul>
                    <li><a href="./index.html">Home</a></li>
                    <li><a href="./index.html#about">About</a></li>
                    <li><a href="./blog.html">Blog</a></li>
                    <li><a href="./contact.html">Contact</a></li>
                </ul>
            </nav>
            <h1>Get In Touch</h1>
        </div> <!-- wrapper end -->
    </header>

    <main>
        <section class="contact" id="contact">
            <div class="wrapper">
                <div class="contactContainer">
                    <div class="contactTextContainer">
                        <ul class="socialLinks">
                            <li>
                                <a href="#"><i class="fab fa-facebook-f"></i></a>
                            </li>
                            <li>
                                <a href="#"><i class="fab fa-instagram"></i></a>
                            </li>
                            <li>
                                <a href="#"><i class="fab fa-twitter"></i></a>
                            </li>
                            <li>
                                <a href="#"><i class="fab fa-whatsapp"></i></a>
                            </li>
                        </ul>

                        <div class="contactInfo">
                            <p>info@email.com</p>
                            <p>123-456-7890</p>
                            <p>123 Queen Street West, Unit 10</p>
                            <p>Toronto, Ontario</p>
                            <p>M5V2O5</p>
                        </div> <!-- contactInfo end -->
                    </div> <!-- contactTextContainer end -->

                    <form action="" class="contactForm">
                        <label for="name" class="sr-only">Name</label>
                        <input type="text" id="name" placeholder="Name">
                    
                        <label for="email" class="sr-only">Email Address</label>
                        <input type="email" id="email" placeholder="Email address">
                    
                        <label for="message" class="sr-only">Leave a message for us</label>
                        <textarea name="message" id="message" cols="30" rows="10" placeholder="Message"></textarea>
                        <button type="submit">Submit</button>
                    </form>
                </div> <!-- contactContainer end -->
            </div> <!-- wrapper end -->
        </section>
    </main>

    <footer>
        <p>Copyright @ 2019 Juno College</p>
    </footer>
</body>
</html>
